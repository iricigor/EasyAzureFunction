<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>EasyAzureFunction - Get-Module- input parameters</title>
</head>

<body>
<div class="container">
<form method='post'>
<h1>Get-Module</h1>
<hr>
<input type='hidden' name='EzInvokeCommand' value='1'>
<h2>Available</h2>
<div class='input-group py-2'>
  <span class='input-group-addon'>PSEdition</span>
  <input type='text' class='form-control' name='EzPSEdition' placeholder='String'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>FullyQualifiedName</span>
  <input type='text' class='form-control' name='EzFullyQualifiedName' placeholder='ModuleSpecification[]'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzAll value=1>
  <label class='form-check-label'>All</label>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzListAvailable value=1>
  <label class='form-check-label'>* ListAvailable</label>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzRefresh value=1>
  <label class='form-check-label'>Refresh</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>Name</span>
  <input type='text' class='form-control' name='EzName' placeholder='String[]'>
</div>
<h2>CimSession</h2>
<div class='input-group py-2'>
  <span class='input-group-addon'>CimResourceUri</span>
  <input type='text' class='form-control' name='EzCimResourceUri' placeholder='Uri'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzRefresh value=1>
  <label class='form-check-label'>Refresh</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>* CimSession</span>
  <input type='text' class='form-control' name='EzCimSession' placeholder='CimSession'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzListAvailable value=1>
  <label class='form-check-label'>ListAvailable</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>CimNamespace</span>
  <input type='text' class='form-control' name='EzCimNamespace' placeholder='String'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>Name</span>
  <input type='text' class='form-control' name='EzName' placeholder='String[]'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>FullyQualifiedName</span>
  <input type='text' class='form-control' name='EzFullyQualifiedName' placeholder='ModuleSpecification[]'>
</div>
<h2>Loaded</h2>
<div class='form-check py-2'>
  <input type='checkbox' name=EzAll value=1>
  <label class='form-check-label'>All</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>Name</span>
  <input type='text' class='form-control' name='EzName' placeholder='String[]'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>FullyQualifiedName</span>
  <input type='text' class='form-control' name='EzFullyQualifiedName' placeholder='ModuleSpecification[]'>
</div>
<h2>PsSession</h2>
<div class='input-group py-2'>
  <span class='input-group-addon'>Name</span>
  <input type='text' class='form-control' name='EzName' placeholder='String[]'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzListAvailable value=1>
  <label class='form-check-label'>ListAvailable</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>* PSSession</span>
  <input type='text' class='form-control' name='EzPSSession' placeholder='PSSession'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzRefresh value=1>
  <label class='form-check-label'>Refresh</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>FullyQualifiedName</span>
  <input type='text' class='form-control' name='EzFullyQualifiedName' placeholder='ModuleSpecification[]'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>PSEdition</span>
  <input type='text' class='form-control' name='EzPSEdition' placeholder='String'>
</div>
<p></p><input type=submit value='  Run Get-Module  ' class='btn btn-primary btn-block py-3'>
</form>
<p></p>
<div class="bg-info">Created with EasyAzureFunction module <a href="https://github.com/iricigor/EasyAzureFunction"><span class="glyphicon glyphicon-link"></span></a>
 by Igor Iric <a href="mailto:iricigor@gmail.com?Subject=EasyAzureFunction"><span class="glyphicon glyphicon-envelope"></span></a></div>
</div>
</body>
</html>
