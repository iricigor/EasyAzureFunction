<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>EasyAzureFunction - Set-ExecutionPolicy- input parameters</title>
</head>

<body>
<div class="container">
<form method='post'>
<h1>Set-ExecutionPolicy</h1>
<hr>
<input type='hidden' name='EzInvokeCommand' value='1'>
<div class='form-check py-2'>
  <input type='checkbox' name=EzWhatIf value=1>
  <label class='form-check-label'>WhatIf</label>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzConfirm value=1>
  <label class='form-check-label'>Confirm</label>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzForce value=1>
  <label class='form-check-label'>Force</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>* ExecutionPolicy</span>
  <input type='text' class='form-control' name='EzExecutionPolicy' placeholder='ExecutionPolicy'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>Scope</span>
  <input type='text' class='form-control' name='EzScope' placeholder='ExecutionPolicyScope'>
</div>
<p></p><input type=submit value='  Run Set-ExecutionPolicy  ' class='btn btn-primary btn-block py-3'>
</form>
<p></p>
<div class="bg-info">Created with EasyAzureFunction module <a href="https://github.com/iricigor/EasyAzureFunction"><span class="glyphicon glyphicon-link"></span></a>
 by Igor Iric <a href="mailto:iricigor@gmail.com?Subject=EasyAzureFunction"><span class="glyphicon glyphicon-envelope"></span></a></div>
</div>
</body>
</html>
