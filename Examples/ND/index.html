<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>EasyAzureFunction - New-PSDrive - input parameters</title>
</head>

<body>
<div class="container">
<form method='post'>
<h1>New-PSDrive</h1>
<hr>
<input type='hidden' name='EzInvokeCommand' value='1'>
<div class='input-group py-2'>
  <span class='input-group-addon'>Credential</span>
  <input type='text' class='form-control' name='EzCredentialUserName' placeholder='Enter Username'>
  <input type='password' class='form-control' name='EzCredentialPassword' placeholder='Enter Password'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>Description</span>
  <input type='text' class='form-control' name='EzDescription' placeholder='String'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzPersist value=1>
  <label class='form-check-label'>Persist</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>Scope</span>
  <input type='text' class='form-control' name='EzScope' placeholder='String'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzUseTransaction value=1>
  <label class='form-check-label'>UseTransaction</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>* Name</span>
  <input type='text' class='form-control' name='EzName' placeholder='String'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>* PSProvider</span>
  <input type='text' class='form-control' name='EzPSProvider' placeholder='String'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>* Root</span>
  <input type='text' class='form-control' name='EzRoot' placeholder='String'>
</div>
<p></p><input type=submit value='  Run New-PSDrive  ' class='btn btn-primary btn-block py-3'>
</form>
<p></p>
<div class="bg-info">Created with EasyAzureFunction module <a href="https://github.com/iricigor/EasyAzureFunction"><span class="glyphicon glyphicon-link"></span></a>
 by Igor Iric <a href="mailto:iricigor@gmail.com?Subject=EasyAzureFunction"><span class="glyphicon glyphicon-envelope"></span></a></div>
</div>
</body>
</html>
