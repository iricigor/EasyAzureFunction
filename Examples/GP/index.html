<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>EasyAzureFunction - Get-Process- input parameters</title>
</head>

<body>
<div class="container">
<form method='post'>
<h1>Get-Process</h1>
<hr>
<input type='hidden' name='EzInvokeCommand' value='1'>
<h2>Id</h2>
<div class='input-group py-2'>
  <span class='input-group-addon'>* Id</span>
  <input type='text' class='form-control' name='EzId' placeholder='Int32[]'>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>ComputerName</span>
  <input type='text' class='form-control' name='EzComputerName' placeholder='String[]'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzFileVersionInfo value=1>
  <label class='form-check-label'>FileVersionInfo</label>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzModule value=1>
  <label class='form-check-label'>Module</label>
</div>
<h2>IdWithUserName</h2>
<div class='form-check py-2'>
  <input type='checkbox' name=EzIncludeUserName value=1>
  <label class='form-check-label'>* IncludeUserName</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>* Id</span>
  <input type='text' class='form-control' name='EzId' placeholder='Int32[]'>
</div>
<h2>InputObject</h2>
<div class='input-group py-2'>
  <span class='input-group-addon'>ComputerName</span>
  <input type='text' class='form-control' name='EzComputerName' placeholder='String[]'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzModule value=1>
  <label class='form-check-label'>Module</label>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzFileVersionInfo value=1>
  <label class='form-check-label'>FileVersionInfo</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>* InputObject</span>
  <input type='text' class='form-control' name='EzInputObject' placeholder='Process[]'>
</div>
<h2>InputObjectWithUserName</h2>
<div class='input-group py-2'>
  <span class='input-group-addon'>* InputObject</span>
  <input type='text' class='form-control' name='EzInputObject' placeholder='Process[]'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzIncludeUserName value=1>
  <label class='form-check-label'>* IncludeUserName</label>
</div>
<h2>Name</h2>
<div class='form-check py-2'>
  <input type='checkbox' name=EzModule value=1>
  <label class='form-check-label'>Module</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>Name</span>
  <input type='text' class='form-control' name='EzName' placeholder='String[]'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzFileVersionInfo value=1>
  <label class='form-check-label'>FileVersionInfo</label>
</div>
<div class='input-group py-2'>
  <span class='input-group-addon'>ComputerName</span>
  <input type='text' class='form-control' name='EzComputerName' placeholder='String[]'>
</div>
<h2>NameWithUserName</h2>
<div class='input-group py-2'>
  <span class='input-group-addon'>Name</span>
  <input type='text' class='form-control' name='EzName' placeholder='String[]'>
</div>
<div class='form-check py-2'>
  <input type='checkbox' name=EzIncludeUserName value=1>
  <label class='form-check-label'>* IncludeUserName</label>
</div>
<p></p><input type=submit value='  Run Get-Process  ' class='btn btn-primary btn-block py-3'>
</form>
<p></p>
<div class="bg-info">Created with EasyAzureFunction module <a href="https://github.com/iricigor/EasyAzureFunction"><span class="glyphicon glyphicon-link"></span></a>
 by Igor Iric <a href="mailto:iricigor@gmail.com?Subject=EasyAzureFunction"><span class="glyphicon glyphicon-envelope"></span></a></div>
</div>
</body>
</html>
